<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja tus Comentarios</title>
    <link rel="icon" type="icon/png" href="../resources/icon.png">
    <link rel="stylesheet" href="cubo.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-light-mode">
        <a class="navbar-brand" href="/"><img src="./resources/icon.png" alt="Logo" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="active nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ingreso">Ingreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/singup">Registro</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" id="toggleMode">Modo Noche</button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5" style="margin-top: 75px;">
        <div class="row align-items-center" style="min-height: 400px;">
            <!-- Formulario de comentarios -->
            <div class="col-md-6">
                <section id="nuevo-post">
                    <h2 class="mb-3">Nueva Entrada</h2>
                    <form id="form-nuevo-post" class="form">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" class="form-control" placeholder="Título" required>
                        </div>
                        <div class="form-group">
                            <label for="contenido">Contenido</label>
                            <textarea id="contenido" class="form-control" placeholder="Contenido" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Agregar</button>
                    </form>
                </section>
            </div>

            <!-- Contenedor para el objeto 3D -->
            <div class="col-md-6 d-flex align-items-center justify-content-center" id="objeto-3d">
                <div class="image-container">
                    <!--<img src="../resources/photo_2.jpg" alt="Login Image">-->
                    <div class="espacio3D">
                        <div class="cubo3D">
                          <div class="base"></div>
                          <aside class="cara cara1"></aside>
                          <aside class="cara cara2"></aside>
                          <aside class="cara cara3"></aside>
                          <aside class="cara cara4"></aside>
                          <aside class="cara cara5"></aside>
                          <aside class="cara cara6"></aside>
                        </div>
                      </div><!-- termina espacio 3d -->
                </div>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <section id="comentarios" class="mt-5">
            <h2 class="mb-3">Comentarios</h2>
            <div class="form-group">
                <label for="filtro-comentarios">Filtrar comentarios:</label>
                <select id="filtro-comentarios" class="form-control">
                    <option value="todos">Todos</option>
                    <option value="recientes">Más Recientes</option>
                    <option value="antiguos">Más Antiguos</option>
                    <option value="actuales">Actuales</option>
                </select>
            </div>
            <div id="lista-comentarios" class="accordion">
                <!-- Aquí se añadirán los comentarios -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between">
            <p>&copy; 2024 Mi Blog</p>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Privacidad</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Términos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contacto</a></li>
                </ul>
            </nav>
            <div id="redes-sociales" class="nav">
                <a class="nav-link text-white" href="#">Facebook</a>
                <a class="nav-link text-white" href="#">Twitter</a>
                <a class="nav-link text-white" href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="blog.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
