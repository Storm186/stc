<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Ingreso</title>
    <link rel="icon" type="icon/png" href="../resources/icon.png">
    <link rel="stylesheet" href="cubo.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-light-mode">
        <a class="navbar-brand" href="/"><img src="./resources/icon.png" alt="Logo" class="logo"></a></li></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="active nav-link" href="/ingreso">Ingreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/singup">Registro</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" id="toggleMode">Modo Noche</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5" style="margin-top: 75px;">
        <div class="row align-items-center">
            <div class="col-md-6 mb-3">
                <div class="form-container">
                    <h2 class="text-center">Ingreso</h2>
                    <form action="/user" method="POST">
                        <div class="form-group">
                            <label for="email">Correo </label>
                            <input type="email" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="Ingrese su Correo">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" required placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Ingresar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center mb-3">
                <div class="espacio3D">
                    <div class="cubo3D">
                      <div class="base"></div>
                      <aside class="cara cara1"></aside>
                      <aside class="cara cara2"></aside>
                      <aside class="cara cara3"></aside>
                      <aside class="cara cara4"></aside>
                      <aside class="cara cara5"></aside>
                      <aside class="cara cara6"></aside>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleMode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.navbar').classList.toggle('navbar-dark-mode');
            document.querySelector('.navbar').classList.toggle('navbar-light-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'Modo Día' : 'Modo Noche';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
