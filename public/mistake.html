<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="mistake.css">
</head>
<body>
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Mí</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blog-entries">
            <!-- Aquí irán las entradas del blog -->
        </section>
        <section class="new-entry">
            <h2>Añadir Nueva Entrada</h2>
            <form id="new-entry-form">
                <input type="text" id="title" placeholder="Título" required>
                <textarea id="content" placeholder="Contenido" required></textarea>
                <button type="submit">Añadir Entrada</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Blog</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Contacto: info@miblog.com</p>
        </div>
    </footer>
    <script src="blog.js"></script>
</body>
</html>
